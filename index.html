<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Weather App</h1>
            </div>
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search city or ZIP code"
                        aria-label="Search city or ZIP code" aria-describedby="basic-addon2" id="searchTerm">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="onClick()">Go!</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-6 offset-3 text-center">
            <h1 id="cityName"></h1>
        </div>
        <div class="row">
            <div class="column" onclick="openTab('b1');" style="background:green;">Box 1</div>
            <div class="column" onclick="openTab('b2');" style="background:blue;">Box 2</div>
            <div class="column" onclick="openTab('b3');" style="background:red;">Box 3</div>
        </div>
        <div id="b1" class="containerTab" style="display:none;background:green">
            <!-- If you want the ability to close the container, add a close button -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
            <h2>Box 1</h2>
            <p>Lorem ipsum..</p>
        </div>

        <div id="b2" class="containerTab" style="display:none;background:blue">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
            <h2>Box 2</h2>
            <p>Lorem ipsum..</p>
        </div>

        <div id="b3" class="containerTab" style="display:none;background:red">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
            <h2>Box 3</h2>
            <p>Lorem ipsum..</p>
        </div>
    </div>
    <script src="/jquery//jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<script src="/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>-->
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
