<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/cards.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Weather App</h1>
            </div>
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search city or ZIP code"
                        aria-label="Search city or ZIP code" aria-describedby="basic-addon2" id="searchTerm">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="onClick()">Go!</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-6 offset-3 text-center">
            <h1 id="cityName"></h1>
        </div>
        <div class="row">

            <div class="card-container">
                <div class="card card-small">
                    <span class="fa fa-expand toggle"></span>
                    <div class="card-inner">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 leftcol"></div>
                                <div class="col-6 rightcol"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <span class="fa fa-expand toggle"></span>
                    <div class="card-inner">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 leftcol"></div>
                                <div class="col-6 rightcol">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-small">
                    <span class="fa fa-expand toggle"></span>
                    <div class="card-inner">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6 leftcol"></div>
                                <div class="col-6 rightcol"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="/jquery//jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<script src="/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>-->
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
