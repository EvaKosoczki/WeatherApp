<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 offset-3">
                <h1>Weather App</h1>
            </div>
            <div class="col-6 offset-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search city or ZIP code"
                        aria-label="Search city or ZIP code" aria-describedby="basic-addon2" id="searchTerm">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" onclick="onSearchClick()">Go!</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-6 offset-3 text-center">
            <h1 id="cityName"></h1>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-around">
                <div class="collapsible text-center" onclick="openTab('c1')">
                    <h3 class="date"></h3>
                    <div class="icon_img"></div>
                    <p class="descrDiv"></p>
                    <p class="maxTemp"></p>
                    <p class="minTemp"></p>
                </div>
                <div class="collapsible text-center" onclick="openTab('c2')">
                    <h3 class="date"></h3>
                    <div class="icon_img"></div>
                    <p class="descrDiv"></p>
                    <p class="maxTemp"></p>
                    <p class="minTemp"></p>
                </div>
                <div class="collapsible text-center" onclick="openTab('c3')">
                    <h3 class="date"></h3>
                    <div class="icon_img"></div>
                    <p class="descrDiv"></p>
                    <p class="maxTemp"></p>
                    <p class="minTemp"></p>
                </div>
                <div class="collapsible text-center" onclick="openTab('c4')">
                    <h3 class="date"></h3>
                    <div class="icon_img"></div>
                    <p class="descrDiv"></p>
                    <p class="maxTemp"></p>
                    <p class="minTemp"></p>
                </div>
            </div>
        </div>
        <div id="c1" class="content">

        </div>
        <div id="c2" class="content">

        </div>
        <div id="c3" class="content">

        </div>
        <div id="c4" class="content">

        </div>
    </div>
    <script src="/jquery//jquery-3.4.1.min.js" type="text/javascript"></script>
    <!--<script src="/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>-->
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
